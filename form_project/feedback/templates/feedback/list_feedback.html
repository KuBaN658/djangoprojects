{% extends 'base.html' %}

{% block title %}
    Все отзывы
{% endblock %}

{% block content %}
<ol>
  {% for feedback in feedbacks %}
    <li>
        <h2>
        id - {{ feedback.id }}
        Имя - {{ feedback.name }}
        Фамилия - {{ feedback.surname }}
        Оценка - {{ feedback.rating }}
        </h2>
    </li>
  {% endfor %}
</ol>
{% endblock %}
